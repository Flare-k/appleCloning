<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Apple | Home')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

    <title>Apple | Favorite</title>
</head>>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>

<h1>Favorite</h1>
<div class="starter-template">
    <table>
        <thead>
        <th scope="col">제품 ID</th>
        <th scope="col">제품명</th>
        <th scope="col">수량</th>
        <th scope="col">가격</th>
        </thead>
        <tbody>
        <tr th:each="favorite : ${favorites}">
            <td th:text="${favorite.productid}"></td>
            <td th:text="${favorite.productname}"></td>
            <td th:text="${favorite.amount}"></td>
            <td th:text="${favorite.productprice}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</html>
