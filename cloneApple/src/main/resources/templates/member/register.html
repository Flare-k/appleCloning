<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link th:href="@{/css/signin.css}" rel="stylesheet">

    <title>Apple | Register</title>
</head>
<body class="text-center">
<!--
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('home')"></nav>
-->
<form class="form-signin" th:action="@{/member/register}" method="post">
    <a th:href="@{/}"><img class="mb-4" src="https://getbootstrap.com/docs/4.5/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"></a>
    <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>
    </div>
    <label for="username" class="sr-only">사용할 ID</label>
    <input type="text" id="username" name="username" class="form-control" placeholder="사용할 ID" required autofocus>

    <label for="password" class="sr-only">비밀번호</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호" required>

    <label for="member_name" class="sr-only">이름</label>
    <input type="text" id="member_name" name="member_name" class="form-control" placeholder="이름" required autofocus>

    <label for="email" class="sr-only">이메일</label>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>

    <label for="phone" class="sr-only">연락처</label>
    <input type="text" id="phone" name="phone" class="form-control" placeholder="전화번호" required>

    <label for="gender" class="sr-only">성별 (F/M)</label>
    <input type="text" id="gender" name="gender" class="form-control" placeholder="성별 (F/M)" required>

    <label for="age" class="sr-only">나이</label>
    <input type="number" id="age" name="age" class="form-control" placeholder="나이" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Join</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
