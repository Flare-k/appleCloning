<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('Apple | Home')">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="starter-template.css" rel="stylesheet">

    <title>Apple | Product</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="fragments/common :: menu('product')"></nav>

<main role="main" class="container">
    <div class="starter-template">
        <table>
            <thead>
            <th scope="col">상품명</th>
            <th scope="col">상품가격</th>
            <th scope="col">상품종류</th>
            <th scope="col">상품설명</th>
            <th scope="col">제조회사</th>
            <th scope="col">상품재고</th>
            <th scope="col">색상</th>
            <th scope="col">용량</th>
            </thead>
            <tbody>
            <tr th:each="products : ${products}">
                <td th:text="${products.productname}"></td>
                <td th:text="${products.productprice}"></td>
                <td th:text="${products.productcategory}"></td>
                <td th:text="${products.productdescription}"></td>
                <td th:text="${products.productcompany}"></td>
                <td th:text="${products.productstock}"></td>
                <td th:text="${products.productcolor}"></td>
                <td th:text="${products.productsize}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
